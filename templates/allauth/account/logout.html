{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}
<h1 class="banner-page mt-4 mb-4" >{% trans "Log Out" %}</h1>

<p>{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-blue mb-5" type="submit">{% trans 'Log Out' %}</button>
  <a class="btn btn-yellow mb-5" href="{% url 'home' %}">Cancel</a>
</form>


{% endblock %}
