{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
  <!-- Home page hero carousel -->
<div id="home-page-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#home-page-carousel" data-slide-to="1"></li>
        <li data-target="#home-page-carousel" data-slide-to="2"></li>
        <li data-target="#home-page-carousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item home-carousel-item active">
            <div id="carousel-img-1" class="d-block w-100 carousel-image">
                <img class="responsive" src="media/carousel-img-1.jpg" alt="">
            </div>
        </div>
        <div class="carousel-item home-carousel-item">
            <div id="carousel-img-2" class="d-block w-100 carousel-image">
                <img class="responsive" src="media/carousel-img-2.jpg" alt="">
            </div>
        </div>
        <div class="carousel-item home-carousel-item">
            <div id="carousel-img-3" class="d-block w-100 carousel-image">
                <img class="responsive" src="media/carousel-img-3.jpg" alt="">
            </div>
        </div>
        <div class="carousel-item home-carousel-item">
            <div id="carousel-img-3" class="d-block w-100 carousel-image">
                <img class="responsive" src="media/carousel-img-4.jpg" alt="">
            </div>
        </div>
    </div>
</div>
{% endblock %}
