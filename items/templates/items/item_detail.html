{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if item.image %}
                        <a href="{{ item.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ item.image.url }}" alt="{{ item.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{item.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-3 font-weight-bold item-name">{{ item.name }}</p>
                    <p class="mb-0 text-left item-price font-weight-bold">${{item.price }}</p>
                    <form class="form" action="{% url 'add_to_cart' item.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ item.id }}" id="id_qty_{{ item.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Cart">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- listing description -->
        <div id="listing-description" class="col-8 offset-lg-2">
            <h4 class="mt-3">Description</h4>
            <p class="mb-3">{{ item.description }}</p>
            <hr>
        </div>
    </div>
{% endblock %}
